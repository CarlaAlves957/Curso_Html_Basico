<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>      <!--Dentro das tabelas pode coloca links, imagens mudar os nomes e etcc..-->
    <h2>Produtos</h2>
    <table border="2" width="100%">
        <tr>
            <th>Codigo</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>2.500,99</td>
        </tr>

        <tr>
            <td>002</td>
            <td>
             Tablet
            </td>
            <td>999,99</td>
        </tr>
            <tr>
        <td rowspan="2">Desconto</td> <!--row= linha span = extensao. Faz uma extensao de linha-->
        <td colspan="2">cupom1 R$10</td> <!--col= coluna span = extensao. Faz uma extensao de coluna-->
            </tr>

            <tr>
            
                <td colspan="2">cupom2 R$12</td>
                    </tr>

                    <tr>
                        <td>Total:</td>
                        <td colspan="2">3478,98</td>
                    </tr>
        
    </table>

</body>
</html>
